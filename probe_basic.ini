# If you make changes to this file, they will be
# overwritten when you run stepconf again

[EMC]
MACHINE = PRRRint
DEBUG = 0
VERSION = 1.1

[DISPLAY]
DISPLAY = probe_basic
OPEN_FILE = ~/linuxcnc/nc_files/soojendus.ngc
INTRO_GRAPHIC
INTRO_GRAPHIC = linuxcnc.gif
INTRO_TIME = 5
CONFIG_FILE = custom_config.yml
POSITION = 0x0
POSITION_OFFSET = RELATIVE
POSITION_FEEDBACK = ACTUAL
MAX_FEED_OVERRIDE = 2.000000
MAX_SPINDLE_OVERRIDE = 2.000000
MIN_SPINDLE_OVERRIDE = 0.500000
DEFAULT_SPINDLE_SPEED = 6000
PROGRAM_PREFIX = /home/kristjan/linuxcnc/nc_files
INCREMENTS =JOG 5mm 1mm .5mm .1mm .05mm .01mm .005mm
DEFAULT_LINEAR_VELOCITY = 150.00000
MAX_LINEAR_VELOCITY = 200.000000
MIN_LINEAR_VELOCITY = 0.016670
DEFAULT_ANGULAR_VELOCITY = 36.000000
MAX_ANGULAR_VELOCITY = 360.000000
MIN_ANGULAR_VELOCITY = 1.666667
GEOMETRY = xyz

[KINS]
JOINTS = 4
#Joints is changed from 3 to 4. This will define the second motor that is used for the Y axis.
KINEMATICS = trivkins coordinates=XYYZ
#Kinematics is changed from XYZ to XYYZ. This will define the second motor that is used for the Y axis.


[FILTER]
PROGRAM_EXTENSION = .png,.gif,.jpg Greyscale Depth Image
PROGRAM_EXTENSION = .py Python Script
PROGRAM_EXTENSION = .nc,.tap G-Code File
png = image-to-gcode
gif = image-to-gcode
jpg = image-to-gcode
py = python

[TASK]
TASK = milltask
CYCLE_TIME = 0.010

[RS274NGC]
PARAMETER_FILE = linuxcnc.var
RS274NGC_STARTUP_CODE = F10 S300 G21 G17 G40 G49 G54 G64 P0.001 G80 G90 G91.1 G92.1 G94 G97 G98
FEATURES = 30
SUBROUTINE_PATH = subroutines
REMAP= M6 modalgroup=6 ngc=toolchange2

[PYTHON]
PATH_PREPEND = ./python
TOPLEVEL = python/toplevel.py


[EMCMOT]
EMCMOT = motmod
COMM_TIMEOUT = 1.0
#COMM_WAIT = 0.010
BASE_PERIOD = 100000
SERVO_PERIOD = 1000000

[HMOT]
# **** This is for info only ****
CARD0=hm2_7i76e.0

[HAL]
HALFILE = hallib/PRRRint.hal
HALFILE = hallib/vfd.hal
HALFILE = hallib/custom.hal
HALFILE = hallib/jahutus.hal
HALFILE = hallib/probe.hal
POSTGUI_HALFILE = hallib/postgui_call_list.hal
POSTGUI_HALFILE = hallib/time.hal

HALUI = halui

[TRAJ]
COORDINATES =  XYYZ
LINEAR_UNITS = mm
ANGULAR_UNITS = degree
DEFAULT_LINEAR_VELOCITY = 200
MAX_LINEAR_VELOCITY = 300.00
POSITION_FILE = position.txt
SPINDLES = 1

[EMCIO]
EMCIO = io
CYCLE_TIME = 0.100
TOOL_TABLE = tool.tbl

